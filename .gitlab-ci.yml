
image: python:3.8-slim

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/



docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD"
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch _name (commit ref slug)
  script:
    - docker build --pull -t "saed123/connect-four-test:latest" .
    - docker push "saed123/connect-four-test:latest"
  after_script:
    - docker rmi saed123/connect-four-test:latest

  # Run this job in a branch where a Dockerfile exists

test:
  before_script:
    - apt-get update
    - python3 --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
  services:
    - selenium/standalone-chrome
    - name: saed123/connect-four-test
      alias: connect-four
  variables:
   ENV: "$ENV"
  script:
    - python3 -m behave features

release:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - release-cli create
        --name "connect4-${CI_COMMIT_TAG}"
        --description "A docker image is available at ${CI_REGISTRY_IMAGE}/connect4:${CI_COMMIT_REF_SLUG}"
        --tag-name "${CI_COMMIT_TAG}"


